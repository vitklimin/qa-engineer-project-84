- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Яндекс-браузер   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Открыть DevTools(Network)
    2. Перейти в корзину и нажать на кнопку "Оформить заказ"
  expected-result: |
    Произойдет перенаправление на страницу с оплатой
  actual-result: |
    Появляется окно с информацией о заказе. Не происходит перенаправление на страницу с оплатой
