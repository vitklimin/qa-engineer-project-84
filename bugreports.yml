- summary: |
    Не перенаправляет на страницу оплаты при оформлении заказа
  environment: |
    Яндекс-браузер   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть сайт https://hexlet-products-store.vercel.app/
    2. Добавить товар в корзину
    3. Перейти в корзину и нажать на кнопку "Оформить заказ"
  expected-result: |
    Произойдет перенаправление на страницу с оплатой
  actual-result: |
    Появляется окно с информацией о заказе. Не происходит перенаправление на страницу с оплатой

