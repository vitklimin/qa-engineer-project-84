- summary: |
    Успешное оформление заказа при низкой скорости интернета
  requirement: |
    Сайт разработан с учетом удобства использования и оптимизирован для скорости работы 
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app/
    Например, открыта страница логина
